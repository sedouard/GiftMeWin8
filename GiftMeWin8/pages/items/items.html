<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemsPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/items/items.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/items/items.js"></script>
</head>
<body>
	<div class="mainGrid">
		<div class="friendNotAvailable" style="text-align:center;">
			<label id="ui_FriendNotAvailable" style="width:100%"></label>
		</div>
		<progress id="ui_ProgRing" class="win-ring win-large"></progress>
		<header style="z-index:1" aria-label="Header content" role="banner">
				<button data-win-control="WinJS.UI.BackButton" style="width:100%; height:100%;"></button>
		</header>
		<!-- This template is used to display each item in the ListView declared below. -->
		<div class="itemtemplate" data-win-control="WinJS.Binding.Template">
			<div class="item">
				<img class="item-image" src="#" data-win-bind="src: ImageUrl; alt: title" />
				<div class="item-overlay">
					<h4 id="ui_ItemsPageTitle" class="item-title" data-win-bind="textContent: Name"></h4>
					<h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: Price"></h6>
				</div>
			</div>
		</div>
		<div class="friendBar" aria-label="List column" style="background-color:#C4F2F5;">
			<div class="friendBarGrid">
				<button id="ui_FriendImage" type="button" style="width:100%"></button>
				<div class="friendName" style="text-align:center;">
					<label id="ui_Name" style="width:100%"></label>
				</div>
				<div class="friendField1" style="text-align:center;">
					<label id="ui_Field1" style="width:100%"></label>
				</div>
				
				
			</div>
		</div>
		<!-- The content that will be loaded and displayed. -->
		<div class="itemspage" style="height:100%; margin-bottom: 2px; margin-top: 0px; margin-left: 5px;">
    		<div class="itemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{currentItem:{type:WinJS.UI.ObjectType.item, hasFocus:true, index:0}, itemDataSource:GiftSuggestions.itemList.dataSource, itemTemplate:select('.itemtemplate'), oniteminvoked:select('.pagecontrol').winControl.itemInvoked, selectionMode:'none'}">
    	</div>
    	
		</div>
	</div>
</body>
</html>
